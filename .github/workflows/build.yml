name: SHRP Build (Fixed Python)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Legacy Python 2.7
      run: |
        sudo apt-get update
        # Download Python 2.7 and dependencies from Ubuntu 22.04 mirrors
        wget http://archive.ubuntu.com/ubuntu/pool/universe/p/python2.7/python2.7-minimal_2.7.18-13ubuntu1.1_amd64.deb
        wget http://archive.ubuntu.com/ubuntu/pool/universe/p/python2.7/libpython2.7-minimal_2.7.18-13ubuntu1.1_amd64.deb
        wget http://archive.ubuntu.com/ubuntu/pool/universe/p/python2.7/python2.7_2.7.18-13ubuntu1.1_amd64.deb
        wget http://archive.ubuntu.com/ubuntu/pool/universe/p/python2.7/libpython2.7-stdlib_2.7.18-13ubuntu1.1_amd64.deb
        
        # Install them in order
        sudo apt-get install -y ./libpython2.7-minimal_2.7.18-13ubuntu1.1_amd64.deb ./python2.7-minimal_2.7.18-13ubuntu1.1_amd64.deb ./libpython2.7-stdlib_2.7.18-13ubuntu1.1_amd64.deb ./python2.7_2.7.18-13ubuntu1.1_amd64.deb
        
        # Link to /usr/bin/python for the build system
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python2

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gperf gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python3
        
        # Clear space for the 100GB+ build
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
        docker rmi $(docker images -q) || true

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree
      run: |
        # Fixed path to match your pb_spaced.mk
        git clone https://github.com/${{ github.repository }} -b main shrp/device/art/pb_spaced

    - name: Build SHRP
      run: |
        cd shrp
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # Using the correct product name from your .mk file
        lunch twrp_pb_spaced-eng || lunch shrp_pb_spaced-eng || lunch pb_spaced-eng
        
        mka recoveryimage -j$(nproc --all)

    - name: Upload Recovery Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Build-Spaced
        path: |
          shrp/out/target/product/pb_spaced/SHRP*.zip
          shrp/out/target/product/pb_spaced/recovery.img
