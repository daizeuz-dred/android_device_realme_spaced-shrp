name: SHRP Build (Updated)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc
        # Essential: Clearing space for Android 12.1 build
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc
        docker rmi $(docker images -q) || true

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree
      run: |
        # This clones your current repo into the correct SHRP folder structure
        git clone https://github.com/${{ github.repository }} -b main shrp/device/realme/spaced

    - name: Build SHRP
      run: |
        cd shrp
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        # Adjusting lunch target based on your repo name 'realme_spaced'
        lunch twrp_spaced-eng || lunch shrp_spaced-eng
        mka recoveryimage -j$(nproc --all)

    - name: Upload Recovery Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Build-Spaced
        path: |
          shrp/out/target/product/spaced/SHRP*.zip
          shrp/out/target/product/spaced/recovery.img
