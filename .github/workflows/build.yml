name: SHRP Build (Stable Environment)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        # Ubuntu 20.04 has python2.7 and all needed libs by default
        sudo apt-get install -y gperf gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python2.7 python-is-python2
        
        # Massive cleanup to ensure we have ~70GB+ free space
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
        docker rmi $(docker images -q) || true

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree
      run: |
        # Correct path for your specific device tree
        git clone https://github.com/${{ github.repository }} -b main shrp/device/art/pb_spaced

    - name: Build SHRP
      run: |
        cd shrp
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # Based on your pb_spaced.mk file
        lunch twrp_pb_spaced-eng || lunch shrp_pb_spaced-eng || lunch pb_spaced-eng
        
        mka recoveryimage -j$(nproc --all)

    - name: Upload Recovery Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Recovery-Spaced
        path: |
          shrp/out/target/product/pb_spaced/SHRP*.zip
          shrp/out/target/product/pb_spaced/recovery.img
