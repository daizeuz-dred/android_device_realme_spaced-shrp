name: SHRP Build (Stable Environment)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Maximize Build Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 8192 
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y gperf gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python2.7
        
        # Setup Python symlink (Ubuntu 22.04 fix)
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python
        
        # Cleanup remaining bloat
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/share/powershell /usr/share/swift
        docker rmi $(docker images -q) || true

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        # Force Git to fail instead of asking for a username
        git config --global core.askPass ""
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree and Dependencies
      run: |
        # 1. Clone device tree
        git clone https://github.com/${{ github.repository }} -b main shrp/device/realme/spaced
        
        # 2. Clone PBRP Vendor
        git clone https://github.com/PitchBlackRecoveryProject/vendor_pb.git -b pb shrp/vendor/pb

        # 3. FIX: Clone the CORRECTED Crypto Lib URL
        # The actual repo name on TeamWin is 'platform_external_libfscrypt'
        mkdir -p shrp/external/twrp
        git clone --depth=1 https://github.com/TeamWin/platform_external_libfscrypt.git -b android-12.1 shrp/external/twrp/libfscrypt || \
        git clone --depth=1 https://github.com/SHRP-Devices/external_libfscrypt.git -b shrp-12.1 shrp/external/twrp/libfscrypt

        # 4. FIX: Rename module to 'libfscrypttwrp' to satisfy libfs_mgr dependency
        find shrp/external/twrp/libfscrypt -name "Android.bp" -exec sed -i 's/name: "libfscrypt"/name: "libfscrypttwrp"/g' {} +

        # 5. FIX: Obsolete MD5SUM error in PBRP vendor
        sed -i 's/MD5SUM :=/MD5SUM_VAR :=/g' shrp/vendor/pb/build/tasks/cookies.mk
        sed -i 's/$(MD5SUM)/true/g' shrp/vendor/pb/build/tasks/cookies.mk

        # 6. FIX: Inject Crypto flags at the TOP of BoardConfig.mk
        echo "TW_INCLUDE_CRYPTO := true" > BoardConfig.tmp
        echo "TW_INCLUDE_FBE_METADATA_DECRYPT := true" >> BoardConfig.tmp
        echo "PLATFORM_VERSION := 12.1" >> BoardConfig.tmp
        echo "PLATFORM_SDK_VERSION := 32" >> BoardConfig.tmp
        cat shrp/device/realme/spaced/BoardConfig.mk >> BoardConfig.tmp
        mv BoardConfig.tmp shrp/device/realme/spaced/BoardConfig.mk

    - name: Build SHRP
      run: |
        cd shrp
        # Final safety cleanup
        mkdir -p vendor/utils
        echo "def main(): pass" > vendor/utils/pb_devices.py
        rm -f vendor/pb/build/tasks/kernel.mk
        
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        lunch pb_spaced-eng
        
        # Build with 2 threads (-j2)
        mka recoveryimage -j2

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Recovery-Spaced
        path: |
          shrp/out/target/product/spaced/recovery.img
          shrp/out/target/product/spaced/*.zip
