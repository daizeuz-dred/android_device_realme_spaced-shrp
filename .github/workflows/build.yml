name: SHRP Build (Updated)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        # Added python2.7 and python-is-python3 isn't enough, we need to symlink python2
        sudo apt-get install -y gperf gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python3 python2.7
        
        # Link python2.7 so the build system finds it (required for Android 12 scripts)
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python
        
        # Free up space
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
        docker rmi $(docker images -q) || true

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree
      run: |
        # Path updated to device/art/pb_spaced based on your pb_spaced.mk file
        git clone https://github.com/${{ github.repository }} -b main shrp/device/art/pb_spaced

    - name: Build SHRP
      run: |
        cd shrp
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # Using the correct product name 'pb_spaced'
        # Prefixes can be 'shrp_', 'twrp_', or nothing depending on your .mk content
        lunch shrp_pb_spaced-eng || lunch twrp_pb_spaced-eng || lunch pb_spaced-eng
        
        mka recoveryimage -j$(nproc --all)

    - name: Upload Recovery Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Build-Spaced
        path: |
          shrp/out/target/product/pb_spaced/SHRP*.zip
          shrp/out/target/product/pb_spaced/recovery.img
