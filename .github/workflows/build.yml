name: SHRP Build (Stable Environment)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        # Install python2.7 and dependencies
        sudo apt-get install -y gperf gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python2.7
        
        # Manually create the symlink that 'python-is-python2' used to provide
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python2

        # Massive cleanup to ensure we have ~70GB+ free space
        sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
        docker rmi $(docker images -q) || true
    
    - name: Maximize Build Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize SHRP Manifest
      run: |
        mkdir shrp
        cd shrp
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u https://github.com/SHRP/manifest.git -b shrp-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Clone Device Tree and PBRP Dependencies
      run: |
        # 1. Clone device tree to the specific path required
        git clone https://github.com/${{ github.repository }} -b main shrp/device/realme/spaced
        
        # 2. Clone the PBRP vendor config (using 'pb' branch as base)
        git clone https://github.com/PitchBlackRecoveryProject/vendor_pb -b pb shrp/vendor/pb

        # FIX 1: Remove obsolete MD5SUM
        sed -i 's/MD5SUM :=/MD5SUM_DISABLED :=/g' shrp/vendor/pb/build/tasks/cookies.mk
        sed -i 's/$(MD5SUM)/# disabled/g' shrp/vendor/pb/build/tasks/cookies.mk

        # FIX 2: Inject ONLY the crypto flags (SDK version is already set by manifest)
        echo "TW_INCLUDE_CRYPTO := true" >> shrp/device/realme/spaced/BoardConfig.mk
        echo "TW_INCLUDE_FBE_METADATA_DECRYPT := true" >> shrp/device/realme/spaced/BoardConfig.mk

    - name: Build SHRP
      run: |
        cd shrp
        # FIX 3: Create the missing utils directory if it doesn't exist to prevent script errors
        mkdir -p vendor/utils
        touch vendor/utils/pb_devices.py 
        
        # Remove conflicting PBRP kernel tasks
        rm -f vendor/pb/build/tasks/kernel.mk
        
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # Lunch target - using the product name defined in your .mk files
        lunch twrp_pb_spaced-eng || lunch shrp_pb_spaced-eng || lunch pb_spaced-eng
        
        mka recoveryimage -j$(nproc --all)

    - name: Upload Recovery Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SHRP-Recovery-Spaced
        path: |
          shrp/out/target/product/pb_spaced/SHRP*.zip
          shrp/out/target/product/pb_spaced/recovery.img
